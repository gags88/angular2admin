<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
      <div id="logbox">
        <form id="signup" (ngSubmit)="onRegister(formR)" #formR="ngForm" autocomplete="off">
          <h1>Register</h1>
          <div class="form-group" [class.has-error]="!username.valid && username.touched">
            <input name="name" type="text" placeholder="What's your username?" class="input form-control" ngModel required #username="ngModel"/>
            <span class="help-block" *ngIf="!username.valid && username.touched">Username must not be blank.</span>
          </div>
          <div class="form-group" [class.has-error]="!pass.valid && pass.touched">
            <input name="password" type="password" placeholder="Choose a password" class="input form-control" ngModel required #pass="ngModel"/>
            <span class="help-block" *ngIf="!pass.valid && pass.touched">Password must not be blank.</span>
          </div>
          <div class="form-group" [class.has-error]="!pass2.valid && pass2.touched">
            <input name="password2" type="password" placeholder="Confirm password" class="input form-control" ngModel required #pass2="ngModel"/>
            <span class="help-block" *ngIf="!pass2.valid && pass2.touched">Confirm Password must not be blank.</span>
          </div>
          <div class="form-group" [class.has-error]="!email.valid && email.touched">
            <input name="email" type="email" placeholder="Email address" class="input form-control" ngModel email required #email="ngModel"/>
            <span class="help-block" *ngIf="!email.valid && email.touched">Email must not be blank.</span>
          </div>
            <input type="submit" [disabled]="!formR.valid" value="Sign up!" class="inputButton btn-primary"/>
          <div class="text-center">
            already have an account? <a routerLink="/login" id="login_id">login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
