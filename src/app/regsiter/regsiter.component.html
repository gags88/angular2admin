<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
      <div id="logbox">
        <form id="signup" method="post" action="/signup">
          <h1>Register</h1>
          <input name="name" type="text" placeholder="What's your username?" class="input pass"/>
          <input name="password" type="password" placeholder="Choose a password" class="input pass"/>
          <input name="password2" type="password" placeholder="Confirm password" class="input pass"/>
          <input name="email" type="email" placeholder="Email address" class="input pass"/>
          <input type="submit" value="Sign me up!" class="inputButton btn-primary"/>
          <div class="text-center">
            already have an account? <a href="#" id="login_id">login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
